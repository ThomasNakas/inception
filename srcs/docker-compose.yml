version: "3.8"

services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    ports:
    - "443:443"
    networks:
    - inception
    volumes:
    - wordpress_data:/var/www/html
  wordpress:
   build: requirements/wordpress/.
   container_name: wp-php
   expose:
    - "9000"
   environment:
    WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
    WORDPRESS_DB_PORT: ${WORDPRESS_DB_PORT}
    WORDPRESS_ROOT: ${WORDPRESS_ROOT}
    WORDPRESS_ADMIN_USER: ${WORDPRESS_ADMIN_USER}
    WORDPRESS_USER: ${WORDPRESS_USER}
    WORDPRESS_WEBSITE: ${WORDPRESS_WEBSITE}
    WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
    WORDPRESS_DB_PASSWORD_FILE: /run/secrets/wordpress_db_password
   secrets:
    - wordpress_db_password
   healthcheck:
      test: curl -f "${WORDPRESS_WEBSITE}:9000" || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
   networks:
    - inception
   volumes:
    - wordpress_data:/var/www/html
  mariadb:
   build: requirements/mariadb/.
   container_name: mariadb
#    image: mariadb:10.5
   environment:
    MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
    MYSQL_DATABASE: ${MYSQL_DATABASE}
    MYSQL_USER: ${MYSQL_ROOT_USER}
    MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
   secrets:
   - mysql_root_password
   - mysql_password
   networks:
    - inception
   volumes:
    - mariadb_data:/var/lib/mysql
secrets:
  mysql_password:
   file: ../secrets/mysql_password.txt
  mysql_root_password:
   file: ../secrets/mysql_root_password.txt
  wordpress_db_password:
   file: ../secrets/wordpress_db_password.txt
networks:
  inception:
    name: inception
    driver: bridge
volumes:
  mariadb_data:
    name: mariadb
    driver: local
    driver_opts:
     type: none
     o: bind
     device: /home/tnakas/data/mariadb
  wordpress_data:
    name: wordpress
    driver: local
    driver_opts:
     type: none
     o: bind
     device: /home/tnakas/data/wordpress

